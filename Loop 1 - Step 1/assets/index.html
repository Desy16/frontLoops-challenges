<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!--
    Welcome to your first asset!

    You could've noticed there is a link to Roboto font in the head.
    You can use it in css by typing font-family: Roboto, sans-serif;
    and you can customize it by using font-weight (400, 500 etc. - numbers in the link tag)

    Good luck and have fun!
  -->
  <main class="main-wrapper">
    <section class="section-wrapper">
      <article class="article-wrapper">
        <div class="image-wrapper">
          <img src="img/device.svg" alt="" class="mobile-wrapper">
        </div>
        <h2 class="title-wrapper">mobile</h2>
        <p class="text-wrapper">
          Get notifications about new releases in our mobile app.
        </p>
        <p>
          <sup class="price-current">$</sup>
          <span class="price-value">10</span>
          <span class="price-per">month</span>
        </p>
      </article>

      <article class="article-wrapper">
        <div class="image-wrapper">
          <img src="img/laptop.svg" alt="" class="laptop-wrapper">
        </div>
        <h2 class="title-wrapper">desktop</h2>
        <p class="text-wrapper">
          Enjoy new episodes our your laptop in browser with
          our web service, which supports all the platforms.
        </p>
        <p>
          <sup class="price-current">$</sup>
          <span class="price-value">15</span>
          <span class="price-per">month</span>
        </p>
      </article>

      <article class="article-wrapper">
        <div class="image-wrapper">
          <img src="img/monitor.svg" alt="" class="monitor-wrapper">
        </div>
        <h2 class="title-wrapper">tv</h2>
        <p class="text-wrapper">
          Watch your favorite series at home on large screen with
          our TV application.
        </p>
        <p>
          <sup class="price-current">$</sup>
          <span class="price-value">20</span>
          <span class="price-per">month</span>
        </p>
      </article>
    </section>
  </main>
</body>
</html>
