<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="main-wrapper">
    <section class="travel-infos-1-wrapper">

      <div class="city-infos-wrapper">
        <ul class="city-infos">
          <li class="name-city">
            <span class="abr-text-city">fra</span>
            <span class="text-city">frankfurt</span>
            <span class="fix-bar"></span>
            <span class="abr-text-city">ams</span>
            <span class="text-city">amsterdam</span>
          </li>
        </ul>
      </div>

      <div class="travel-infos-2-wrapper">
          <span class="text-travel">flight</span>
          <span class="item-flight">815</span>
          <span class="text-travel">gate</span>
          <span class="item-gate">23G</span>
          <span class="text-travel">seat</span>
          <span class="item-seat">10F</span>
      </div>

      <div class="travel-infos-3-wrapper">
          <span class="text-paseg">passenger</span>
          <span class="item-paseg">Robert De Niro</span>
          <span class="text-paseg">class</span>
          <span class="item-class">Business</span>
          <span class="text-paseg">Departure</span>
          <span class="item-hour">3:45am, Dec 15</span>
          <img src="img/qr.svg" alt="image qr code" class="item-img-qr"/>
      </div>

    </section>
  </main>
</body>
</html>
